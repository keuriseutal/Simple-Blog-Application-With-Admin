<div class="row">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h4 class="text-center">Forgot Password</h4>
			<hr>
			<div *ngIf="isError" class="alert alert-danger text-center
                                col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">
				<span class="glyphicon glyphicon-alert"></span>{{ errMsg }}</div>
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">
					Username <input type="text" class="form-control" #uname placeholder="Username">
				</div>
			</div>
			<br><br><br>
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">
					Email <input type="text" class="form-control" #email placeholder="Email">
				</div>
			</div>
			<br><br>
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">
					Mobile No <input type="text" class="form-control" #mobile placeholder="Mobile No">
				</div>
			</div>
			<br><br><br>
		</div>
	</div>
</div>

<br>
<p class="text-center">
	<button class="btn btn-default" (click)="onRetrievePassword(uname.value, email.value, mobile.value)" (click)="openModal(template)">Retrieve Password</button></p>
<br><br><br><br><br><br><br>
<div>
	<button class="btn btn-default col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" (click)="backToLogin()">
					  Back</button>
</div>
<ng-template #template>
	<div class="modal-header">
		<h4 class="modal-title pull-left">{{isCorrect ? 'SUCCESS' : 'ERROR'}}</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
	</div>
	<div class="modal-body">
		{{isCorrect ? 'Your password is: ' + password : errMsg}}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" (click)="checkIfCorrect()">
      {{isCorrect ? 'Back to Login Page' : 'Close' }}</button>
	</div>
</ng-template>
