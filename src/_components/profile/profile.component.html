</div>

<!--first column for uname, fname, mname and lname-->
<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1
                      col-xs-2 col-sm-2 col-md-2 col-lg-2">
	<label>Username:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.uname" [value]="usersService.loggedUser.uname"
	 #uname>

	<label>First Name:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.profile.fname" [value]="usersService.loggedUser.profile.fname"
	 #fname>
	<label>Middle Name:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.profile.mname" [value]="usersService.loggedUser.profile.mname"
	 #mname>
	<label>Last Name:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.profile.lname" [value]="usersService.loggedUser.profile.lname"
	 #lname>
</div>
<!--2nd column for email and bdate-->
<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1
                      col-xs-2 col-sm-2 col-md-2 col-lg-2">
	<label>Email:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.profile.email" [value]="usersService.loggedUser.profile.email"
	 #email>

	<label>Birthdate:</label>
	<input type="text" class="form-control" [(ngModel)]="usersService.loggedUser.profile.bdate" [value]="usersService.loggedUser.profile.bdate"
	 readonly #bdate>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!--edit profile button-->
	<div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4
				col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
		<button type="button" class="btn btn-default" (click)="onEditProfile(uname.value, fname.value, mname.value, lname.value,
							 	email.value, bdate.value, interests.value)">Edit Profile</button>
	</div>
</div>


<!--3rd column for interests-->
<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1
                      col-xs-4 col-sm-4 col-md-4 col-lg-4">
	<label>Interests:</label>
	<textarea class="form-control" [(ngModel)]="usersService.loggedUser.profile.interests" [value]="usersService.loggedUser.profile.interests"
	 #interests rows="6"></textarea>


</div>

<!--alert -->

<div *ngIf="isSuccess && isButtonClicked" class="alert alert-success text-center
                                col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">

	<span class="glyphicon glyphicon-ok-sign"> </span>{{ msg }}</div>

<div *ngIf="!isSuccess && isButtonClicked" class="alert alert-danger text-center
                                col-xs-6 col-xs-offset-3
                                col-sm-6 col-sm-offset-3
                                col-md-6 col-md-offset-3
                                col-lg-6 col-lg-offset-3">

	<span class="glyphicon glyphicon-remove-sign"> </span>{{ msg }}</div>

<div *ngIf="!isButtonClicked">
</div>
