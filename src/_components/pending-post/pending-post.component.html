<div id="container">
	<app-navbar></app-navbar>
</div>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<div>
<!--sort buttons -->
<button type="button" class="btn btn-default sort" (click)="togglePosts()">
	{{ isPending ? 'View Returned Posts ' : 'View Pending Posts ' }}<span class="badge">
	{{ isPending ? returnedPostsCount :  pendingPostsCount}}</span></button>

<br><br><br>
<div class="center">
	Showing {{posts.length}} result(s)
</div>

<!--display posts -->
<div *ngIf="posts.length == 0" class="center">
	<br>
	<br>
	<br>
	<br>
	<br>
	<h1>No data is available</h1>
</div>
<div id="content" class="panel panel-default content" *ngFor="let post of posts ">

	<div class="panel-heading">
		<div *ngIf="post.author == usersService.loggedUser.uname && checkIfReturned()">
			<button class="btn btn-default" style="float: right" (click)="onDeletePost(post)">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
			<button class="btn btn-default" style="float: right" (click)="onGoToEditPage(post)">
				<span class="glyphicon glyphicon-pencil"></span>
			</button>
			<button class="btn btn-default" style="float: right" (click)="onPost(post)">
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</div>
		<h4>
			<b>{{post.author}}</b>
		</h4>

	</div>
	<div class="panel-body">

		<h2>
			<b>{{post.title}}</b>
		</h2>
		<div>
			<i>{{post.subtitle}}</i>
		</div>
		<div class="justify">
			<b>{{post.body}}</b>
		</div>
	</div>
	<div class="panel-footer">
		<div class="right"> Category: {{post.category}}</div>
		<div class="right">Date Created: {{post.date | date}}</div>
	</div>
</div>
